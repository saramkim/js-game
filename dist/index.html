<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>BlockaBlock</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <button id="start-btn">Game Start</button>
    <div id="introduction">
      <div id="infomation">
        <div class="info-box">Block a Block</div>
        <div class="info-box">■<span>beam speed</span></div>
        <div class="info-box">■<span>beam count</span></div>
        <div class="info-box">■<span>skill</span></div>
        <div class="info-box">■<span>life</span></div>
        <div class="info-box">■<span>locked</span></div>
        <div class="info-box">■<span>locked</span></div>
      </div>
      <div id="controler">
        <div class="control-btn">↖</div>
        <div class="control-btn">↑</div>
        <div class="control-btn">↗</div>
        <div class="control-btn">←</div>
        <div class="control-btn">●</div>
        <div class="control-btn">→</div>
        <div class="control-btn">↙</div>
        <div class="control-btn">↓</div>
        <div class="control-btn">↘</div>
      </div>
      <div id="control-info">
        <div class="arrow-keys">
          <div class="arrow-key">W</div>
          <div class="arrow-key">A</div>
          <div class="arrow-key">S</div>
          <div class="arrow-key">D</div>
        </div>
        <div class="arrow-keys">
          <div class="arrow-key">△</div>
          <div class="arrow-key">◁</div>
          <div class="arrow-key">▽</div>
          <div class="arrow-key">▷</div>
        </div>
        <div id="space-key">Space</div>
      </div>
    </div>
  </body>
</html>
